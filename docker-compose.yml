version: "3.8"

services:
  db-store:
    image: postgres
    environment:
      - POSTGRES_DB=dev-store
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - posgress:/var/lib/postgresql/data

  web:
    build: .
    env_file:
      - ./store/.env
    volumes:
      - ./:/usr/src/store
    environment:
      - DATABASE_URL=psql://postgres:postgres@db-store:5432/dev-store
    ports:
      - "8002:8002"
    depends_on:
      - db-store

volumes:
  posgress: